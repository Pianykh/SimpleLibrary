<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add book</title>
</head>
<body>
<h1>Add book:</h1>
<form method="post" action="/AddBook">
    <table>
        <tr>
            <td>Name:</td>
            <td><input name="name"/></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td><input name="author"/></td>
        </tr>
        <tr>
            <td>Genre:</td>
            <td><input name="genre"/></td>
        </tr>
        <tr>
            <td>Series:</td>
            <td><input name="series"/></td>
        </tr>

        <td><input type="submit" value="Add book"/></td>
    </table>
</form>
</body>
</html>
