<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<h1>Add User:</h1>
<form method="post" action="/AddUser">
    <table>
        <tr>
            <td>First name:</td>
            <td><input name="firstName"/></td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td><input name="lastName"/></td>
        </tr>
        <tr>
            <td>E-mail:</td>
            <td><input name="email"/></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input name="password"/></td>
        </tr>

        <td><input type="submit" value="Add User"/></td>
    </table>
</form>
</body>
</html>
